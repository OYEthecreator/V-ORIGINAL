        <style>
/* ====== GENERAL RESET ====== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #0a0a0a;
  color: #fff;
}

/* ====== PRODUCT PAGE / CENTERED ITEMS ====== */
.product-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 50px 20px;
  gap: 30px;
}

.product-image {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  width: 300px;
}

.product-image img {
  width: 250px;
  height: auto;
  border-radius: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: none;
}
.product-image img.active{
display: block;
}

.product-image img:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
}

.rotate-btn {
  background: linear-gradient(90deg, #ff6f00, #ff0080);
  border: none;
  padding: 12px 20px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  margin: 5px;
  border-radius: 8px;
  transition: transform 0.2s ease;
}

.rotate-btn:hover {
  transform: scale(1.1);
}

/* ====== PRODUCT TITLE & DESCRIPTION ====== */
.product-page h1 {
  font-size: 2rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 10px;
}

.product-page p {
  font-size: 1rem;
  text-align: center;
  opacity: 0.8;
}

/* ====== DROP HIGHLIGHT SECTION ====== */
.drop-highlight-section {
  display: grid;
  grid-template-columns: repeat(4, minmax(250px, 1fr));
  gap: 40px;
  padding: 50px 5%;
  position: relative;
}

/* Abnormal grid effect: stagger items */
.drop-highlight-section .drop-item:nth-child(odd) {
  transform: translateY(20px) rotate(-2deg);
}

.drop-highlight-section .drop-item:nth-child(even) {
  transform: translateY(-20px) rotate(2deg);
}

/* Drop item styling */
.drop-item {
  background: linear-gradient(145deg, #111, #1a1a1a);
  border-radius: 20px;
  padding: 15px;
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.drop-item:hover {
  transform: scale(1.05) rotate(0deg);
  box-shadow: 0 20px 50px rgba(255, 0, 128, 0.4);
}

/* Image inside drop-item */
.drop-item img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* Drop text section */
.drop-text {
  text-align: center;
}

.drop-highlight-details2 {
  font-weight: bold;
  font-size: 1.2rem;
  display: block;
  margin-bottom: 5px;
}

.drop-highlight-details3 {
  font-size: 0.95rem;
  color: #ccc;
  display: block;
  margin-bottom: 10px;
}

.drop-highlight-btn a {
  text-decoration: none;
  color: #0a0a0a;
  background: #fff;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 8px;
  display: inline-block;
  transition: transform 0.3s ease, background 0.3s ease;
}

.drop-highlight-btn a:hover {
  transform: scale(1.1);
  background: #ff0080;
  color: #fff;
}

    </style>
</head>
