<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tailor Born - Hero Multi Image</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #111;
    font-family: 'Cinzel', serif;
    color: #fff;
    overflow-x: hidden;
  }

  .hero-section {
    position: relative;
    height: 100vh;
    min-height: 600px;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: clamp(1rem, 2vw, 2rem);
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(0, 0, 0, 0.8) 0%,
      rgba(0, 0, 0, 0.6) 40%,
      rgba(0, 0, 0, 0.85) 100%
    );
    z-index: 1;
  }

  .images-grid {
    position: relative;
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 350px));
    grid-template-rows: repeat(2, minmax(0, 350px));
    gap: clamp(1rem, 2vw, 2rem);
    width: min(100%, 740px);
    height: min(100%, 740px);
    z-index: 2;
    transform-origin: center;
  }

  .images-grid div {
    position: relative;
    overflow: hidden;
    border-radius: clamp(10px, 2vw, 15px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
    cursor: pointer;
    transition: transform 0.4s ease;
    width: 100%;
    height: 100%;
  }

  .images-grid div:hover {
    transform: scale(1.05);
    z-index: 3;
  }

  .images-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
    transition: transform 0.5s ease;
  }

  .images-grid div:hover img {
    transform: scale(1.1);
  }

  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    text-align: center;
    max-width: min(90vw, 500px);
    width: 100%;
    padding: 0 clamp(0.5rem, 2vw, 1rem);
  }

  .center-text h1 {
    font-size: clamp(2rem, 6vw, 4rem);
    letter-spacing: clamp(2px, 1vw, 4px);
    margin-bottom: clamp(0.25rem, 1vw, 0.5rem);
    text-transform: uppercase;
    color: gold;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    line-height: 1.1;
  }

  .center-text p {
    font-size: clamp(0.9rem, 2vw, 1.25rem);
    font-weight: 300;
    letter-spacing: clamp(1px, 1vw, 2px);
    color: #eee;
    margin-bottom: clamp(1rem, 3vw, 2rem);
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    line-height: 1.4;
  }

  .center-text a {
    display: inline-block;
    padding: clamp(10px, 2vw, 14px) clamp(25px, 4vw, 40px);
    font-size: clamp(0.85rem, 1.5vw, 1rem);
    text-decoration: none;
    border: 2px solid gold;
    color: gold;
    border-radius: 40px;
    transition: background-color 2s ease, color 0.3s ease;
    font-weight: 600;
    letter-spacing: clamp(1px, 1vw, 2px);
  }

  .center-text a:hover {
    background-color: gold;
    color: #111;
  }

  /* Responsive scaling rules - NO LAYOUT CHANGES, ONLY SCALING */
  @media (max-width: 1200px) {
    .images-grid {
      transform: scale(0.95);
    }
  }

  @media (max-width: 992px) {
    .images-grid {
      transform: scale(0.85);
    }
  }

  @media (max-width: 768px) {
    .hero-section {
      padding: 1rem;
    }
    
    .images-grid {
      transform: scale(0.75);
      gap: clamp(0.75rem, 2vw, 1.5rem);
    }
    
    .center-text {
      max-width: 85vw;
    }
  }

  @media (max-width: 576px) {
    .hero-section {
      min-height: 500px;
      padding: 0.75rem;
    }
    
    .images-grid {
      transform: scale(0.65);
      gap: clamp(0.5rem, 2vw, 1rem);
    }
    
    .center-text h1 {
      letter-spacing: clamp(1px, 0.5vw, 2px);
    }
    
    .center-text p {
      margin-bottom: clamp(0.75rem, 2vw, 1.5rem);
    }
  }

  @media (max-width: 400px) {
    .images-grid {
      transform: scale(0.55);
    }
    
    .center-text {
      max-width: 90vw;
    }
  }

  /* Landscape orientation scaling */
  @media (max-height: 600px) and (orientation: landscape) {
    .hero-section {
      min-height: 400px;
    }
    
    .images-grid {
      transform: scale(0.7);
    }
    
    .center-text h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
    }
    
    .center-text p {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      margin-bottom: clamp(0.5rem, 2vw, 1rem);
    }
  }

  /* Ultra-wide screens */
  @media (min-width: 1920px) {
    .images-grid {
      transform: scale(1.1);
    }
    
    .center-text {
      max-width: 600px;
    }
  }

  /* Prevent text size adjustment on mobile */
  html {
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
  }
</style>
</head>
